<div ng-show="beat.reporters.length">
  <h3>Reporters for {{beat.name}}</h3>

  <ul ng-repeat="item in beat.reporters">
    <li>{{item.name}}</li>
  </ul>
</div>

<div class="col-md-6">
  <h3>Add a reporter to {{beat.name}}</h3>
  <form ng-submit="addReporter()" class="form-inline">
    <div class="form-group">
      <input type="text" ng-model="reporterName" placeholder="Name">
    </div>
    <button type="submit" class="btn btn-sm btn-warning">Submit</button>
  </form>

</div>
