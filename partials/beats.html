<div ui-view>
  <h2>These are the beats of your newspaper</h2>
<div ng-show="beats.length">
  <h3>The Beats:</h3>
  <ul>
    <li ng-repeat="item in beats">
      <a ui-sref="beats.reporters({ beatId: item.id })">{{item.name}}</a>
    </li>
  </ul>
</div>

  <div class="col-md-6">
    <form ng-submit="BeatsFactory.addBeat()" class="form-inline">
      <div class="form-group">
        <input type="text" ng-model="BeatsFactory.beatsName" placeholder="Enter the Beat">
      </div>
      <button type="submit" class="btn btn-sm btn-warning">Post Beat</button>
    </form>
  </div>
</div>
